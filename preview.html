<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitLab 周报生成器 - 预览</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 24px;
        }
        .script-section {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 6px;
            padding: 16px;
            margin: 20px 0;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #1890ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 5px;
            font-weight: 500;
        }
        .btn:hover {
            background: #40a9ff;
        }
        .debug-panel {
            background: #fff2e8;
            border: 1px solid #ffbb96;
            border-radius: 6px;
            padding: 16px;
            margin: 20px 0;
        }
        .debug-panel h3 {
            margin: 0 0 10px 0;
            color: #d4380d;
            font-size: 16px;
        }
        .console-output {
            background: #000;
            color: #00ff00;
            border-radius: 4px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }
        .debug-controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        .debug-controls button {
            padding: 6px 12px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .debug-controls button:hover {
            background: #40a9ff;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-loaded { background: #52c41a; }
        .status-error { background: #ff4d4f; }
        .status-loading { background: #faad14; }
        .status-line {
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GitLab 周报生成器</h1>
        </div>

        <div class="script-section">
            <a href="/dist/gitlab-weekly-report.user.js" class="btn" target="_blank">📄 查看脚本文件</a>
            <button class="btn" onclick="openDebugPanel()">🔧 打开调试面板</button>
        </div>

        <div class="debug-panel">
            <h3>🐛 调试面板</h3>
            <div class="status-line">
                <span id="scriptStatus" class="status-indicator status-loading"></span>
                脚本状态: <span id="statusText">加载中...</span>
            </div>
            <div class="status-line">
                <span id="panelStatus" class="status-indicator status-loading"></span>
                面板状态: <span id="panelStatusText">准备加载...</span>
            </div>
            
            <div class="debug-controls">
                <button onclick="clearConsole()">清空控制台</button>
                <button onclick="reloadScript()">重新加载</button>
                <button onclick="toggleDebugMode()">调试模式</button>
                <button onclick="exportLogs()">导出日志</button>
                <button onclick="initializeUIPanel()">重新加载面板</button>
                <button onclick="window.open('/dist/gitlab-weekly-report.user.js', '_blank')">立即打开脚本</button>
            </div>
            
            <div class="console-output" id="consoleOutput">
                <div style="color: #888;">控制台输出将显示在这里...</div>
            </div>
        </div>
    </div>

    <!-- 调试脚本 -->
    <script>
        let debugMode = true;
        let logs = [];
        
        // 拦截console.log
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.push({ timestamp, message, type });
            
            const consoleOutput = document.getElementById('consoleOutput');
            const div = document.createElement('div');
            div.style.color = type === 'error' ? '#ff6b6b' : type === 'warn' ? '#ffd93d' : '#00ff00';
            div.textContent = logEntry;
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            if (debugMode) {
                addToConsole(args.join(' '), 'log');
            }
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            if (debugMode) {
                addToConsole(args.join(' '), 'error');
            }
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            if (debugMode) {
                addToConsole(args.join(' '), 'warn');
            }
        };
        
        function clearConsole() {
            document.getElementById('consoleOutput').innerHTML = '<div style="color: #888;">控制台已清空...</div>';
            logs = [];
        }
        
        function reloadScript() {
            location.reload();
        }
        
        function toggleDebugMode() {
            debugMode = !debugMode;
            addToConsole(`调试模式: ${debugMode ? '开启' : '关闭'}`, 'log');
        }
        
        function exportLogs() {
            const logText = logs.map(log => `[${log.timestamp}] [${log.type.toUpperCase()}] ${log.message}`).join('\n');
            const blob = new Blob([logText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `debug-logs-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // 监控脚本加载状态
        function updateScriptStatus(status, message) {
            const indicator = document.getElementById('scriptStatus');
            const statusText = document.getElementById('statusText');
            
            indicator.className = `status-indicator status-${status}`;
            statusText.textContent = message;
            
            addToConsole(`脚本状态更新: ${message}`, status === 'error' ? 'error' : 'log');
        }
        
        // 直接加载UI面板功能
        let panelLoaded = false;
        
        function initializeUIPanel() {
            if (panelLoaded) return;
            
            try {
                // 检查脚本是否已加载
                if (window.UI && window.Main && typeof window.UI.createPanel === 'function') {
                    addToConsole('✅ 脚本模块已加载，初始化UI面板...', 'log');
                    
                    // 创建UI面板
                    window.UI.createPanel();
                    
                    // 显示面板
                    if (window.UI.panel) {
                        document.body.appendChild(window.UI.panel);
                        window.UI.showPanel();
                        addToConsole('🎉 UI面板已成功加载并显示', 'log');
                        panelLoaded = true;
                        updateScriptStatus('loaded', 'UI面板已加载');
                    } else {
                        addToConsole('❌ UI面板创建失败', 'error');
                        updateScriptStatus('error', 'UI面板创建失败');
                    }
                } else {
                    const missing = [];
                    if (!window.UI) missing.push('UI');
                    if (!window.Main) missing.push('Main');
                    if (!window.UI || typeof window.UI.createPanel !== 'function') missing.push('UI.createPanel');
                    addToConsole(`⚠️ 脚本模块尚未完全加载，缺少: ${missing.join(', ')}`, 'warn');
                    // 延迟重试
                    setTimeout(initializeUIPanel, 500);
                }
            } catch (error) {
                addToConsole('❌ 初始化UI面板时出错: ' + error.message, 'error');
                updateScriptStatus('error', '初始化失败: ' + error.message);
            }
        }
        
        function openDebugPanel() {
            // 直接打开调试面板
            addToConsole('🔧 手动打开调试面板', 'log');
            
            if (panelLoaded && window.UI && window.UI.panel) {
                // 如果面板已加载，直接显示
                window.UI.showPanel();
                addToConsole('✅ 显示已加载的UI面板', 'log');
            } else {
                // 如果面板未加载，尝试初始化
                addToConsole('🔄 面板未加载，尝试初始化...', 'log');
                initializeUIPanel();
            }
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            addToConsole('调试面板初始化完成', 'log');
            updateScriptStatus('loading', '正在加载脚本...');
            
            // 自动初始化UI面板
            setTimeout(() => {
                addToConsole('🚀 自动初始化UI面板', 'log');
                initializeUIPanel();
            }, 1000);
        });
        
        // 监听脚本加载
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loadedModules = Object.keys(window).filter(key => ['UI', 'Main', 'API', 'CONFIG'].includes(key));
                if (window.UI && typeof window.UI.createPanel === 'function') {
                    loadedModules.push('UI.createPanel');
                }
                if (loadedModules.length > 0) {
                    updateScriptStatus('loaded', '脚本模块加载成功');
                    addToConsole('检测到脚本模块: ' + loadedModules.join(', '), 'log');
                    
                    // 脚本加载完成后自动初始化面板
                    if (!panelLoaded) {
                        setTimeout(initializeUIPanel, 500);
                    }
                } else {
                    updateScriptStatus('error', '脚本模块加载失败');
                }
            }, 1000);
        });
        
        // 监听错误
        window.addEventListener('error', function(e) {
            updateScriptStatus('error', '脚本运行错误');
            addToConsole(`错误: ${e.message} (${e.filename}:${e.lineno})`, 'error');
        });
    </script>

    <!-- 加载构建后的脚本用于测试 -->
    <script src="/dist/gitlab-weekly-report.user.js" onerror="updateScriptStatus('error', '脚本文件加载失败')" onload="console.log('脚本文件加载完成')"></script>
</body>
</html>
