<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitLab 周报生成器 - 预览</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 24px;
        }
        .script-section {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 6px;
            padding: 16px;
            margin: 20px 0;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #1890ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 5px;
            font-weight: 500;
        }
        .btn:hover {
            background: #40a9ff;
        }
        .debug-panel {
            background: #fff2e8;
            border: 1px solid #ffbb96;
            border-radius: 6px;
            padding: 16px;
            margin: 20px 0;
        }
        .debug-panel h3 {
            margin: 0 0 10px 0;
            color: #d4380d;
            font-size: 16px;
        }
        .console-output {
            background: #000;
            color: #00ff00;
            border-radius: 4px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }
        .debug-controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        .debug-controls button {
            padding: 6px 12px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .debug-controls button:hover {
            background: #40a9ff;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-loaded { background: #52c41a; }
        .status-error { background: #ff4d4f; }
        .status-loading { background: #faad14; }
        .status-line {
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GitLab 周报生成器</h1>
        </div>

        <div class="script-section">
            <a href="/dist/gitlab-weekly-report.user.js" class="btn" target="_blank">📄 查看脚本文件</a>
        </div>

        <div class="debug-panel">
            <h3>🐛 调试面板</h3>
            <div class="status-line">
                <span id="scriptStatus" class="status-indicator status-loading"></span>
                脚本状态: <span id="statusText">加载中...</span>
            </div>
            <div class="status-line">
                <span class="status-indicator status-loading"></span>
                自动打开: <span id="autoOpenStatus">准备中...</span>
            </div>
            
            <div class="debug-controls">
                <button onclick="clearConsole()">清空控制台</button>
                <button onclick="reloadScript()">重新加载</button>
                <button onclick="toggleDebugMode()">调试模式</button>
                <button onclick="exportLogs()">导出日志</button>
                <button onclick="cancelAutoOpen()">取消自动打开</button>
                <button onclick="window.open('/dist/gitlab-weekly-report.user.js', '_blank')">立即打开脚本</button>
            </div>
            
            <div class="console-output" id="consoleOutput">
                <div style="color: #888;">控制台输出将显示在这里...</div>
            </div>
        </div>
    </div>

    <!-- 调试脚本 -->
    <script>
        let debugMode = true;
        let logs = [];
        
        // 拦截console.log
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.push({ timestamp, message, type });
            
            const consoleOutput = document.getElementById('consoleOutput');
            const div = document.createElement('div');
            div.style.color = type === 'error' ? '#ff6b6b' : type === 'warn' ? '#ffd93d' : '#00ff00';
            div.textContent = logEntry;
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            if (debugMode) {
                addToConsole(args.join(' '), 'log');
            }
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            if (debugMode) {
                addToConsole(args.join(' '), 'error');
            }
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            if (debugMode) {
                addToConsole(args.join(' '), 'warn');
            }
        };
        
        function clearConsole() {
            document.getElementById('consoleOutput').innerHTML = '<div style="color: #888;">控制台已清空...</div>';
            logs = [];
        }
        
        function reloadScript() {
            location.reload();
        }
        
        function toggleDebugMode() {
            debugMode = !debugMode;
            addToConsole(`调试模式: ${debugMode ? '开启' : '关闭'}`, 'log');
        }
        
        function exportLogs() {
            const logText = logs.map(log => `[${log.timestamp}] [${log.type.toUpperCase()}] ${log.message}`).join('\n');
            const blob = new Blob([logText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `debug-logs-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // 监控脚本加载状态
        function updateScriptStatus(status, message) {
            const indicator = document.getElementById('scriptStatus');
            const statusText = document.getElementById('statusText');
            
            indicator.className = `status-indicator status-${status}`;
            statusText.textContent = message;
            
            addToConsole(`脚本状态更新: ${message}`, status === 'error' ? 'error' : 'log');
        }
        
        // 自动检测脚本更新
        let lastModified = null;
        let autoOpenTimer = null;
        
        function checkScriptUpdate() {
            fetch('/dist/gitlab-weekly-report.user.js', { method: 'HEAD' })
                .then(response => {
                    const modified = response.headers.get('Last-Modified');
                    if (lastModified && modified && lastModified !== modified) {
                        addToConsole('检测到脚本文件更新，准备重新加载...', 'log');
                        updateScriptStatus('loading', '脚本已更新，重新加载中...');
                        setTimeout(() => location.reload(), 1000);
                    }
                    lastModified = modified;
                })
                .catch(err => {
                    addToConsole('检查脚本更新失败: ' + err.message, 'warn');
                });
        }
        
        function startAutoOpen() {
            let countdown = 3;
            const autoOpenStatus = document.getElementById('autoOpenStatus');
            
            function updateCountdown() {
                if (countdown > 0) {
                    autoOpenStatus.textContent = `${countdown}秒后自动打开脚本`;
                    addToConsole(`${countdown}秒后自动打开脚本文件`, 'log');
                    countdown--;
                    autoOpenTimer = setTimeout(updateCountdown, 1000);
                } else {
                    window.open('/dist/gitlab-weekly-report.user.js', '_blank');
                    autoOpenStatus.textContent = '已自动打开脚本';
                    addToConsole('已自动打开脚本文件', 'log');
                    autoOpenTimer = null;
                }
            }
            
            updateCountdown();
        }
        
        function cancelAutoOpen() {
            if (autoOpenTimer) {
                clearTimeout(autoOpenTimer);
                autoOpenTimer = null;
                const autoOpenStatus = document.getElementById('autoOpenStatus');
                autoOpenStatus.textContent = '已取消自动打开';
                addToConsole('已取消自动打开', 'log');
            }
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            addToConsole('调试面板初始化完成', 'log');
            updateScriptStatus('loading', '正在加载脚本...');
            
            // 开始检测脚本更新
            checkScriptUpdate();
            setInterval(checkScriptUpdate, 2000); // 每2秒检查一次
            
            // 启动自动打开计时器
            startAutoOpen();
        });
        
        // 监听脚本加载
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (window.UI || window.Main) {
                    updateScriptStatus('loaded', '脚本加载成功');
                    addToConsole('检测到脚本对象: ' + Object.keys(window).filter(key => ['UI', 'Main', 'API', 'CONFIG'].includes(key)).join(', '), 'log');
                } else {
                    updateScriptStatus('error', '脚本加载失败');
                }
            }, 1000);
        });
        
        // 监听错误
        window.addEventListener('error', function(e) {
            updateScriptStatus('error', '脚本运行错误');
            addToConsole(`错误: ${e.message} (${e.filename}:${e.lineno})`, 'error');
        });
    </script>

    <!-- 加载构建后的脚本用于测试 -->
    <script src="/dist/gitlab-weekly-report.user.js" onerror="updateScriptStatus('error', '脚本文件加载失败')" onload="console.log('脚本文件加载完成')"></script>
</body>
</html>
